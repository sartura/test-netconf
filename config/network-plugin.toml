### ipv4 - address ###
[[unitTest]]

name = "ipv4-address"

[[unitTest.test]]
### delete the existing ipv4 addresses
RPC = """
<edit-config>
    <target>
        <running/>
    </target>
    <config xmlns:xc="urn:ietf:params:xml:ns:netconf:base:1.0">
        <interfaces xmlns="urn:ietf:params:xml:ns:yang:ietf-interfaces">
            <interface>
                <name>eth0</name>
                <ipv4 xmlns="urn:ietf:params:xml:ns:yang:ietf-ip">
                    <address xc:operation="delete">
                        <ip>192.168.2.100</ip>
                    </address>
                </ipv4>
            </interface>
            <interface>
                <name>eth1</name>
                <ipv4 xmlns="urn:ietf:params:xml:ns:yang:ietf-ip">
                    <address xc:operation="delete">
                        <ip>10.10.1.5</ip>
                    </address>
                </ipv4>
            </interface>
        </interfaces>
    </config>
</edit-config>
"""

Reply = """<ok/>"""

